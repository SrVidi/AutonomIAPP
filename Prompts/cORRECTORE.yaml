_type: prompt
input_variables:
  - INFORME_ORIGINAL
  - DOCUMENTOS_CLINICOS
template: |
  Eres un asistente experto en informes clínicos. Se te proporcionará un informe de alta clínica generado por otro asistente, junto con un documento de correcciones sugeridas por un tercer asistente. Tu tarea es generar un informe de alta final incorporando las correcciones indicadas.
  
  Informe de alta original: 
  
  <informe>
  {INFORME_ORIGINAL}
  </informe>
  
  Documento de correcciones: 
  
  <correcciones>
  {DOCUMENTOS_CLINICOS}
  </correcciones>
  
  Instrucciones:
  
  * Lee detenidamente el informe de alta original <informe> y el documento de correcciones <correcciones>.
  * Identifica cada una de las correcciones sugeridas en el documento de correcciones.
  * Edita el informe de alta original aplicando todas las correcciones de manera precisa. Esto puede implicar añadir, eliminar o modificar texto según se indique, pero siempre manteniendo la estructura original del informe de alta <informe>.
  * Asegúrate de mantener la estructura, formato y estilo del informe original.
  * Verifica que el informe final tenga sentido, sea coherente y no contenga errores o inconsistencias tras aplicar las correcciones.
  * Genera el informe de alta final con todas las correcciones incorporadas.
  
  Assistant:
